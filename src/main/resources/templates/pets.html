<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="nav">
        <span><a href="/home">Home</a></span>
        <span><a href="/pets">Pets</a></span>
        <span><a href="/net">Your NetWork</a></span>
        <span><a href="/find">Users in your area</a></span>
        <span><a href="/user"  th:text="${user.username}"></a></span>
        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="logout"/>
        </form>
    </div>
    <div class="pets">
        <h3>Your Pets :</h3>

    </div>
    <div class="addpet">
        <h3>add your pet :</h3>
        <form action="/pets" th:object="${pet}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden"  th:value="${user.petOwner}" />
            <input type="text" th:field="*{name}" placeholder="name" />
            <br/>
            <input type="text" th:field="*{color}" placeholder="color" />
            <br/>
            <input type="text" th:field="*{breed}" placeholder="breed" />
            <br/>
            <label th:for="age">age</label>
            <input type="text" th:field="*{age}"  placeholder="age" />
            <br/>
            <textarea name="" id="" th:field="*{description}" cols="30" rows="10"></textarea>
            <br/>
            <input type="submit" value="add" />
        </form>
    </div>
</div>
</body>
</html>
