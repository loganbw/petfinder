<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/homes.css" type="text/css"/>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="" href="/home">Home <span class="sr-only">(current)</span></a></li>
                    <li class=""><a th:href="'/pets/'+ ${user.id}">Pets</a></li>
                    <li><a th:href="'/net/'+ ${user.id}">Your Network</a></li>
                    <li><a href="/find">users in your area</a></li>
                    <li><a th:href="'/user/'+ ${user.id}"   th:text="${user.username}"></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form action="/logout" class=" navbar-nav navbar-right form-group" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="submit" class="btn btn-default" value="logout"/>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container well">
        <!--<p>Update your profile! Your zipcode helps you find other users that share the same zipcode as you.</p>-->
        <form class="form-horizontal well"  th:action="'/user/update/' + ${user.id}" method="post" >
            <h2 class=" col-lg-offset-2" th:text="${message}"></h2>
            <h1 class=" col-lg-offset-2" th:text="${user.username}"></h1>
            <br/>
            <h5 >You can update your profile using this form here! once you've filled out the form press the update button!</h5>
            <br/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <fieldset>
                <div class="form-group">
                    <label for="firstName" class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-8">
                        <input type="text" name="firstName" id="firstName" th:value="${user.fname}"  />                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                    <div class="col-lg-8">
                        <input type="text" name="lastName" id="lastName" th:value="${user.lname}" />                    </div>
                </div>
                <div class="form-group">
                    <label for="phonenumber" class="col-lg-2 control-label">Color</label>
                    <div class="col-lg-8">
                        <input type="text" name="phonenumber" id="phonenumber" th:value="${user.phone}" />                </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-8">
                        <input type="text" name="email" id="email" th:value="${user.email}" />                </div>
                </div>
                <div class="form-group">
                    <label for="zip" class="col-lg-2 control-label">ZipCode</label>
                    <div class="col-lg-8">
                        <input type="text" name="zip" id="zip" th:value="${myzip}" />              </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
