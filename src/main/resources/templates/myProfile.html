<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="nav">
        <span><a href="/home">Home</a></span>
        <span><a th:href="'/pets/'+ ${user.id}">Pets</a></span>
        <span><a th:href="'/net/'+ ${user.id}">Your NetWork</a></span>
        <span><a href="/find">Users in your area</a></span>
        <span><a th:href="'/user/'+ ${user.id}"  th:text="${user.username}"></a></span>
        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="logout"/>
        </form>
    </div>
    <h2 th:text="${message}"></h2>
    <h1 th:text="${user.username}"></h1>
    <form th:action="'/user/update/' + ${user.id}"  method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="firstName" th:value="${user.fname}" placeholder="first name" />
        <br/>
        <input type="text" name="lastName" th:value="${user.lname}"  placeholder="last name"/>
        <br/>
        <input type="text" name="phoneNum" th:value="${user.phone}" placeholder="phonenumber" />
        <br/>
        <input type="text" name="emailAddress" th:value="${user.email}" placeholder="email" />
        <br/>
        <input type="text" name="zip" th:value="${myzip}" placeholder="zipcode" />
        <br/>
        <input type="submit" value="update" />
    </form>
</div>
</body>
</html>
